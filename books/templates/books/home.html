<html>
<h1>Welcome to BookLenda</h1>

<!-- Nav tabs -->
<ul class="nav nav-tabs" id="navId">
    <li class="nav-item">
        <a href="#tab1Id" class="nav-link active">Home</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About Us</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#tab2Id">Meet the Team</a>
            <a class="dropdown-item" href="#tab3Id">Our vision</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#tab4Id">Donate</a>
        </div>
    </li>
    <li class="nav-item">
        <a href="#tab5Id" class="nav-link">Get a Books</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link disabled">Log In</a>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
    <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
    <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
    <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
    <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
</div>

<script>
    $('#navId a').click(e => {
        e.preventDefault();
        $(this).tab('show');
    });
</script>

{%block content%}

{%endblock%}
</html>
